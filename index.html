<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="top-img">
        <img class="glass-block" src="./images/image-equilibrium.jpg" alt="Glass block">
        <div class="view">
          <img src="./images/icon-view.svg" alt="view">
        </div>
      </div>
      <h1 class="hv">Equilibrium #3429</h1>
      <p class="grey balance-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <div class="amount sb">
          <img class="eth-time" src="./images/icon-ethereum.svg" alt="ethereum icon">
          <span class="sb">0.041 ETH</span>
        </div>
        <div class="days-left grey">
          <img class="eth-time" src="./images/icon-clock.svg" alt="clock">
          <span>3 days left</span>
        </div>
      </div>
      <hr>
      <div class="creator">
        <img class="jw-avatar" src="./images/image-avatar.png" alt="avatar of JW">
        <p class="grey">Creation of <span class="hv">Jules Wyvern</span></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://linktr.ee/kbthe2" target="_blank">David Korankye Boateng</a>.
    </div>
  </main>
  
</body>
</html>
